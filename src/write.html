<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Write | Cloudflare RAG Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>

<body>
  <h1>Write a new note</h1>

  <p>
    <small>
      <a href="/">Query</a> ・ <a href="/notes">Notes</a> ・ <a href="/write">Add note</a>
    </small>
  </p>

  <form>
    <textarea name="text" required="true" placeholder="Write a new note to add to the AI's knowledge base"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.querySelector('form')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const text = form.querySelector('textarea').value
      const response = await fetch('/notes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text })
      })
      if (response.ok) {
        window.location.href = '/'
      } else {
        alert('Failed to create note')
      }
    })
  </script>
</body>

</html>
